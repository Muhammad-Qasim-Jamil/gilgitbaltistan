<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h2>Get in touch</h2>
      <p class="lead">Questions? We are here to answer your queries.</p>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-lg-6">
        <form action="">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" placeholder="my@email.com" class="form-control" />
          <div class="form-floating my-5">
            <input type="name" id="name" placeholder="Name" class="form-control" />
            <label for="name" class="form-label">Name:</label>
          </div>
          <label for="subject" class="form=label">Subject</label>
          <select name="subject" id="subject" class="form-select">
            <option value="pricing">Gilgit Baltistan tourism</option>
            <option value="technical" selected>Gilgit Baltistan culture</option>
            <option value="other">Other</option>
          </select>

          <div class="form-floating my-5">
            <textarea name="query" id="query" style="height: 150px" class="form-control"
              placeholder="Write a message"></textarea>

            <label for="query">Write a message</label>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Submit
            </button>
            <a href="index.html"><button type="button" class="btn btn-primary">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Submitted</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your Query has been submitted sucessfully
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="index.html"><button type="button" class="btn btn-primary">Back to Home</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
